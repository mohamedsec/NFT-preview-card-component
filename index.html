<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="flex-content">
      <article class="container flex-column">
        <div class="container__wrapper">
          <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="container__img"
        />
        <div class="container__overlay"><img src="./images/icon-view.svg" alt="" class="s"></div>

    
        </div>

        <div class="container__txt flex-column">
          <h1 class="container__header">Equilibrium #3429</h1>
          <p class="container__para">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="container__details flex-row">
            <div class="container__price flex-row">
              <img
                src="./images/icon-ethereum.svg"
                alt="ethereum"
                class="container__details__img"
              />
              <p class="container__details__p" data-colored="active">
                0.041 ETH
              </p>
            </div>
            <div class="container__days flex-row" >
              <img
              src="./images/icon-clock.svg"
              alt="clock"
              class="container__details__img"
            />
            <p class="container__details__p">3 days left</p>
            </div>
   
          </div>
          <div class="container__divider"></div>
          <div class="container__usr flex-row">
            <img
              src="./images/image-avatar.png"
              alt="avatar"
              class="container__usr__img"
            />
            <p class="container__urs__p">
              Creation of <span class="container__urs__span">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
